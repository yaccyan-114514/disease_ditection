# AI 服务配置
# Python AI 服务的 URL（如果使用独立服务）
# 默认使用 localhost，可以通过系统属性或环境变量覆盖
# 启动时设置：-Dai.service.url=http://100.x.x.x:5050 （使用Tailscale IP）
# 或者设置环境变量：export AI_SERVICE_URL=http://100.x.x.x:5050
ai.service.url=${AI_SERVICE_URL:http://localhost:5050}
# 是否启用 AI 服务（false 时使用模拟结果）
ai.service.enabled=true

